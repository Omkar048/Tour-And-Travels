<section class="book" id="book">
    <div class="container">

      <div class="main-text">
        <h1><span>B</span>ook</h1>
      </div>
      
      <div class="row">

        <div class="col-md-6 py-3 py-md-0">
          <div class="card">
            <img class="i" src="mbook.JPG" alt="">
          </div>
        </div>

        <div class="col-md-6 py-3 py-md-0">
          <form #regForm="ngForm" (ngSubmit)="submitdata(regForm)">

            <input type="text" class="form-control" placeholder="Where To" id="whereto" name="whereto" [(ngModel)]="b.whereto" required><br>
            <input type="text" class="form-control" placeholder="How Many" id="howmany" name="howmany" [(ngModel)]="b.howmany" required><br>
            <input type="date" class="form-control" placeholder="Arrivals" id="Date" name="Date" [(ngModel)]="b.date" required><br>
            
            <textarea class="form-control" rows="5" name="text" placeholder="Enter Your Name & Details" id="nameanddetails" name="nameanddetails" [(ngModel)]="b.nameanddetails"></textarea>
            <input type="submit" value="Book Now" class="submit" required>

          </form>
        </div>

      </div>
    </div>
  </section>
