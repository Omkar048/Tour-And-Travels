<form #regForm="ngForm" (ngSubmit)="submitdata(regForm)">

    <div class="col-sm-8 col-sm-offset-2" >
    <h1 align="center">Register Here</h1>
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" #name="ngModel" ngModel id="nm" [(ngModel)]="a.name" required pattern="[a-zA-Z]+">
        <div *ngIf="!name.valid" style="color: red;">
          <div *ngIf="name.errors?.['required']">
           Name is required
          </div>
          <div *ngIf="name.errors?.['pattern']">
            Name can contain only alphabets
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="ad" name="address" #address="ngModel" ngModel [(ngModel)]="a.address" required></textarea>
        <div *ngIf="!address.valid" style="color: red;">
          <div *ngIf="address.errors?.['required']">
           Address is required
          </div>
          
        </div>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" #gender="ngModel" ngModel required id="gender" value="Male" [(ngModel)]="a.gender">Male <br>
        <input type="radio" name="gender" id="gender" value="Female" [(ngModel)]="a.gender">Female <br>
        <div *ngIf="!gender.valid" style="color: red;">
          <div *ngIf="gender.errors?.['required']">
           Gender is required
          </div>
          
        </div>
      </div>
      
     
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="emailId" #emailId="ngModel" ngModel class="form-control" name="email" id="email" [(ngModel)]="a.email" required>
      <div *ngIf="!emailId.valid" style="color: red;">
        <div *ngIf="emailId.errors?.['required']">
         Email is required
        </div>
      
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" #password="ngModel" ngModel name="password" id="pwd" [(ngModel)]="a.password" required>
      <div *ngIf="!password.valid" style="color: red;">
        <div *ngIf="password.errors?.['required']">
       Password is required
        </div>
        
      </div>
  
    </div>
   
    <button type="submit" class="btn btn-danger">Submit</button>
  </div>
  </form>
